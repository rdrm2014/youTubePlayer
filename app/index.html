<!DOCTYPE html>
<html lang="en" ng-app="Yt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>youTubePlayer</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css"/>
</head>
<body ng-cloak id="AppCtrl" data-ng-controller="AppCtrl">
    <div id="player">
        <youtube width="100%" height="250" video-id="{{youtube.videoId}}"></youtube>
    </div>
    <div class="progress" ng-show="loading">
        <div class="indeterminate"></div>
    </div>
    <div class="content">
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon"><i class="fa fa-search"></i></span>
                <input id="search" class="form-control" aria-describedby="sizing-addon" type="search" ng-model="search"
                       required>
            </div>
        </div>
        <div class="row">
            <ul class="collection" id="collection">
                <li class="collection-item avatar" data-ng-repeat="video in upcoming | filter: search"
                    ng-class="(video.id == youtube.videoId) ? 'active' : ''">
                    <img ng-src="http://img.youtube.com/vi/{{video.id}}/default.jpg" alt="" class="circle"
                         data-ng-click="launch(video.id, video.title)">
                    <span class="title truncate" data-ng-click="launch(video.id, video.title)">{{video.title}}</span>
                    <a href="#!" class="secondary-content" data-ng-click="delete(video.id)"><i
                            class="fa fa-trash-o"></i></a>
                </li>
            </ul>
        </div>
        <div class="row">
            <!--ADD Video-->
            <div class="input-group">
                <input class="form-control" ng-model="m_url" placeholder="e.g. https://www.youtube.com/watch?v=_CL6n0FJZpk"
                       id="youtube_link" type="text">
                  <span class="input-group-btn">
                          <button href="#!" ng-click="addAndClose()" class="btn" class="btn btn-default" type="button">
                              <i class="fa fa-plus-circle"></i>
                          </button>
                  </span>
            </div>
        </div>
    </div>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script>
        try {
            $ = jQuery = module.exports;
        } catch (e) {
        }
    </script>
    <script src="/vendor/hammerjs/hammer.min.js"></script>
    <script>
        try {
            Hammer = module.exports;
        } catch (e) {
        }
    </script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
